- table:
    schema: public
    name: assets
  array_relationships:
  - name: quote_markets
    using:
      foreign_key_constraint_on:
        column: quote_asset_mint_address
        table:
          schema: public
          name: markets
  - name: underlying_markets
    using:
      foreign_key_constraint_on:
        column: underlying_asset_mint_address
        table:
          schema: public
          name: markets
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - mint_address
      - symbol
      filter: {}
- table:
    schema: public
    name: clusters
  is_enum: true
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - value
      - url
      filter: {}
- table:
    schema: public
    name: markets
  object_relationships:
  - name: clusterByCluster
    using:
      foreign_key_constraint_on: cluster
  - name: quote_asset
    using:
      foreign_key_constraint_on: quote_asset_mint_address
  - name: serum_market
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: serum_markets
        column_mapping:
          serum_address: address
  - name: underlying_asset
    using:
      foreign_key_constraint_on: underlying_asset_mint_address
  computed_fields:
  - name: option_type
    definition:
      function:
        schema: public
        name: option_type
    comment: ""
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - address
      - cluster
      - serum_address
      - expires_at
      - data
      - quote_asset_mint_address
      - underlying_asset_mint_address
      - quote_asset_per_contract
      - underlying_asset_per_contract
      computed_fields:
      - option_type
      filter: {}
- table:
    schema: public
    name: open_order_accounts
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - address
      - owner
      - market
      filter: {}
- table:
    schema: public
    name: owner_totals
- table:
    schema: public
    name: serum_events
  object_relationships:
  - name: open_order_account
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: open_order_accounts
        column_mapping:
          account: address
  - name: serum_market
    using:
      foreign_key_constraint_on: serum_market_address
  - name: serum_vial_event_type
    using:
      foreign_key_constraint_on: type
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - serum_market_address
      - type
      - timestamp
      - slot
      - version
      - id
      - side
      - price
      - size
      - order_id
      - client_id
      - account
      - account_slot
      - fee_tier
      - fee_cost
      - maker
      filter: {}
- table:
    schema: public
    name: serum_markets
  object_relationships:
  - name: market
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: markets
        column_mapping:
          address: serum_address
  computed_fields:
  - name: latest_price
    definition:
      function:
        schema: public
        name: latest_price
    comment: ""
  - name: change
    definition:
      function:
        schema: public
        name: change
    comment: ""
  - name: volume
    definition:
      function:
        schema: public
        name: volume
    comment: ""
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - address
      - program_id
      - base_mint_address
      - quote_mint_address
      - request_queue_address
      - event_queue_address
      - bids_address
      - asks_address
      - last_event_seq_num
      computed_fields:
      - change
      - latest_price
      - volume
      filter: {}
- table:
    schema: public
    name: serum_vial_event_types
  is_enum: true
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - value
      - comment
      filter: {}
